<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <div class="logo">
                    <h1 class="nombre-sitio degradado">
                        <span>Bajoterra</span>
                    </h1>
                </div>
                <div class="contacto">
                    <a href="tel:01-800-0000-000" class="telefono">01-800-0000-000</a>
                    <nav class="navegacion">
                        <a href="index.html">Inicio</a>
                        <a href="nosotros.html">Nosotros</a>
                        <a href="babosas.html">Babosas</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main class="contenido-principal contenedor">
        <h2 class="text-center">Contacto</h2>

        <form class="formulario">
            <fieldset>
                <legend>Tus Datos</legend>
                <div class="campo">
                    <label for="nombre">Nombre: </label>
                    <input id="nombre" type="text" placeholder="Tu Nombre" required>
                </div>

                <div class="campo">
                    <label for="tel">Telefono:</label>
                    <input id="tel" type="text" placeholder="Tu asunto" required>
                </div>

                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" placeholder="Tu email" required>
                </div>

                <div class="campo">
                    <label for="asunto">Asunto:</label>
                    <input id="asunto" type="tel" placeholder="Tu asunto" required>
                </div>

                <div class="campo">
                    <label for="mensaje">Menjase:</label>
                    <textarea cols="20" rows="10" required></textarea>
                </div>

            </fieldset>
            
            <fieldset>
                <legend>Pais</legend>
                <div class="campo">
                    <label for="pais">Pais</label>
                    <select id="pais">
                        <option value="">-- Seleccione --</option>
                        <option value="RD">Republica Dominicana</option>
                        <option value="Pr">Peru</option>
                        <option value="MX">Mexico</option>
                        <option value="CO">Colombia</option>
                        <option value="AR">Argentina</option>
                        <option value="ES">España</option>
                        <option value="Cl">Chile</option>
                    </select>
                </div>
            </fieldset>

            <fieldset>
                <legend>Información Extra</legend>
                <div class="campo">
                    <label for="cliente">Cliente</label>
                    <input id="cliente" type="radio" name="tipo">
                </div> 

                <div class="campo">
                    <label for="provedor">Provedor</label>
                    <input id="provedor" type="radio" name="tipo">
                </div>

                <div class="campo">
                    <label for="categoria">Categoria de interes </label>
                    <input list="categorias" name="categoria">

                    <datalist id="categorias">
                        <option value="Cocina">
                        <option value="Exterior">
                        <option value="Recamaras">
                        <option value="Oficina">
                        <option value="Television">
                    </datalist>
                </div>
            </fieldset>

            <input class="btn boton" type="submit" value="Enviar Formulario">
        </form>
    </main>    

    <footer class="footer mt-5">
        <div class="contenedor">
            <div class="barra">
                <div class="logo">
                    <h1 class="nombre-sitio degradado">
                        <span>Bajoterra</span>
                    </h1>
                </div>
                <div class="contacto">
                    <a href="tel:01-800-0000-000" class="telefono">01-800-0000-000</a>
                    <nav class="navegacion">
                        <a href="index.html">Inicio</a>
                        <a href="nosotros.html">Nosotros</a>
                        <a href="babosas.html">Babosas</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>  
        </div>
        <p class="copyright">Todos los derechos reservados &copy;</p>
    </footer>
</body>
</html>
